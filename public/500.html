<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>We're sorry, but something went wrong</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #282c37;
      color: #9baec8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .dialog img {
      display: block;
      margin: 20px auto;
      margin-top: 50px;
      max-width: 600px;
      width: 100%;
      height: auto;
    }

    .dialog h1 {
      font: 20px/28px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 400;
    }
  </style>
</head>

<body>
  <div class="dialog">
    <img src="/oops.gif" alt="Mastodon" />

    <div>
      <h1>We're sorry, but something went wrong.</h1>
      <p>It's probably nothing, a bug in mastodon code, an unplanned maintenance or an incident that will be soon resolved. You can check the <a href="https://status.remote-shell.net">status page</a> for more informations.</p>
    </div>
  </div>
</body>
</html>
